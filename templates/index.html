{% extends "base.html" %}
{% block body %}
    



    <!-- INSERT TODO SECTION -->
    <div class='todo_input_section'>
      <form class="row" action="/" method="POST">
        <div class="col">
          <input type="text" name="title" class="form-control" placeholder="Todo title">
        </div>
        <div class="col">
          <input type="text" name="desc" class="form-control" placeholder="Todo description">
        </div>
        <button type="submit">submit</button>
      </form>
    </div>

    <!-- DISPLAY TODO LIST SECTION -->
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Sr no.</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Actions</th>

        </tr>
      </thead>
      <tbody>
      {% for todo in allTodo %}
        <tr>
          <th scope="row">{{loop.index}}</th>
          <td>{{todo.title}}</td>
          <td>{{todo.desc}}</td>
          <td>
          <a href="update/{{todo.sno}}" type="button"  class="btn  btn-sm btn-outline-dark mx-2">Update</button>
          <a href="delete/{{todo.sno}}" type="button"  class="btn  btn-sm btn-outline-dark mx-2">Delete</button>

          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>

    <!-- JS IMPORT SECTION -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

{% endblock body %}
