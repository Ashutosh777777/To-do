{% extends "base.html" %}
{% block body %}
    



    <!-- INSERT TODO SECTION -->
    <div class='todo_input_section'>
        <h2><center>Update Your Todo<center></h2>
      <form class="row" action="/update/{{todo.sno}}" method="POST">
        <div class="col">
          <input type="text" name="title" class="form-control" value="{{todo.title}}" placeholder="Todo title">
        </div>
        <div class="col">
          <input type="text" name="desc" class="form-control" value="{{todo.desc}}" placeholder="Todo description">
        </div>
        <button type="submit">Update</button>
      </form>
    </div>



    <!-- JS IMPORT SECTION -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

{% endblock body %}
